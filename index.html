<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="container d-flex p-5">
        <div class="sidebar">
          <header></header>

          <div class="box-notifiche"></div>

          <div class="box-ricerca-chat p-1">
            <div class="box-interno-ricerca"></div>
          </div>

          <div class="contatti d-flex" v-for="contact in contacts">
            <div class="avatar"><img :src="getAvatarPic(contact)" /></div>
            <div class="nome">{{contact.name}}</div>
          </div>
        </div>

        <div class="main"></div>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
